
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Encyclopedia</title>
    <style>
        /* Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            min-height: 100vh;
        }

        /* Main container for the categories */
        .container {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 20px;
            max-width: 1200px;
            width: 100%;
            padding: 20px;
        }

        /* Category box styling */
        .category-box {
            background-color: #333;
            color: #fff;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            font-size: 18px;
            height: 150px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .category-box:hover {
            background-color: #555;
        }

        /* Add category button styling */
        .add-category {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #cccccc;
            color: #ffffff;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .add-category:hover {
            background-color: #aaaaaa;
        }
    </style>
</head>
<body>
    <!-- Container for category boxes -->
    <div class="container">
        <div class="category-box">Humanities</div>
        <div class="category-box">Nature</div>
        <div class="category-box">Art</div>
        <div class="category-box">Philosophy</div>
    </div>

    <!-- Add category button -->
    <div class="add-category">+</div>

    <script>
        // Event listener for adding a new category
        document.querySelector('.add-category').addEventListener('click', () => {
            const newCategory = prompt('Enter the new category name:');
            if (newCategory) {
                const categoryBox = document.createElement('div');
                categoryBox.className = 'category-box';
                categoryBox.textContent = newCategory;
                document.querySelector('.container').appendChild(categoryBox);
            }
        });
    </script>
</body>
</html>
